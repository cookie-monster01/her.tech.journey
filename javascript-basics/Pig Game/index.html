<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-3: Pick Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main class="hero">
        <h1 class="hide">Pick Game</h1>
        <div class="player player-0 active">
            <h2 class="name" id="name-0">Player 1</h2>
            <p class="score" id="score-0">43</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current-0">0</p>
            </div>
        </div>
        <div class="btn-group">
            <picture>
                <source src="images/dice-6.png">
                <source src="images/dice-4.png">
                <source src="images/dice-3.png">
                <source src="images/dice-2.png">
                <source src="images/dice-1.png">
                <img src="images/dice-5.png" alt="roll-dice" class="dice">
            </picture>
            <!-- <img src="images/dice-5.png" alt="roll-dice" class="dice"> ---- only this line of code will achieve same results. -->
            <button class="btn btn-new">üîÑÔ∏è NEW GAME</button>
            <button class="btn btn-roll">üé≤ ROLL DICE</button>
            <button class="btn btn-hold">üì• HOLD</button>

        </div>
        <div class="player player-1">
            <h2 class="name" id="name-1">Player 2</h2>
            <p class="score" id="score-1">24</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current-1">0</p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
